<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./logo/issue.png" type="image/png">
  <title>Pending tasks</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id='app'>
    <h1>Pending Items</h1>
    <div class="register">
      <h3>Add New Issue:</h3>
      <form id="issueInputForm">
        
        <div class="organise">
          <div class="top">
            <div>
              <!-- <input type="text" id="issueDescription" placeholder="Describe the issue ..."> -->
              <textarea  id="issueDescription" cols="30" rows="10" placeholder="describe thw problem"></textarea>
            </div>
          </div>
  
  
          <div class="bottom">
            <div class="selections">
              <label for="importance">Priority</label>
              <select id="importance">
                <option value=""></option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                <option value="Very High">Very high</option>
              </select>
            </div>
            <div class="selections">
              <label for="issueAssignedTo">Assigned To</label>
              <!-- <input type="text" id="issueAssignedTo" placeholder="Who's responsible ..."> -->
              <select id="issueAssignedTo" >
                <option value=""></option>
                <option value="Alice">Alice</option>
                <option value="Benjamin">Benjamin</option>
                <option value="Chloe">Chloe</option>
                <option value="David">David</option>
                <option value="Emma">Emma</option>
                <option value="Frank">Frank</option>
                <option value="Grace">Grace</option>
                <option value="Henry">Henry</option>
                <option value="Isabella">Isabella</option>
                <option value="Jack">Jack</option>
              </select>
            </div>
          </div>
        </div>
        

        <button id="add-issue" class="add" onclick="submitIssue()" > Add</button>
      </form>
    </div>

    <div class="col-lg-12">
      <div id="issuesList">

      </div>
    </div>
  </div>



  <script src="main.js"></script>
</body>

</html>
